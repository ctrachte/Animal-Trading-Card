<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
</head>
<body>
	<div class='card'>
		<!-- your favorite animal's name goes here -->
		<h3>Killer Whale</h3>
		<!-- your favorite animal's image goes here -->
		<img src="300px-Killerwhales_jumping.jpg" alt="Killer Whales Jumping">
		<div class="information">
			<!-- your favorite animal's interesting fact goes here -->
			<p id="interestingFact">Killer Whales are known to be an apex predator of the ocean, and are very intelligent.</p>
			<ul>
				<!-- your favorite animal's list items go here -->
				<li><span>Label</span>: Item #1</li>
				<li><span>Label</span>: Item #2</li>
				<li><span>Label</span>: Item #3</li>
				<li><span>Label</span>: Item #4</li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p id="description">Write a brief description about your favorite animal...</p>
		</div>
	</div>
</body>
</html>
