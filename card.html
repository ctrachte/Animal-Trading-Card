<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
	<link href="styles.css" rel="stylesheet">
</head>
<body>
	<div class='card'>
		<div class="cardTitle">
			<h3>Killer Whale</h3>
		</div>
		<div class="pic">
			<img class="shadow" src="300px-Killerwhales_jumping.jpg" alt="Killer Whales Jumping">
		</div>
		<div class="information">
			<div>
				<p id="interestingFact">Killer Whales are known to be an apex predator of the ocean, and are very intelligent.</p>
			</div>
			<ul>
				<!-- your favorite animal's list items go here -->
				<li><span>Scientific Name:</span> Orcinus orca</li>
				<li><span></span>: Item #2</li>
				<li><span>Label</span>: Item #3</li>
				<li><span>Label</span>: Item #4</li>
			</ul>
			<div>
				<p id="description">Write a brief description about your favorite animal...</p>
			</div>
		</div>
	</div>
</body>
</html>
